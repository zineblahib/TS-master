<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <title>Formulaire d'Ajout de Livres</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">Ajouter un Nouveau Livre</h1>

    <form class="bg-white p-4 rounded-lg shadow-md"  method="post" action="/add">
            <!-- Titre -->
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-semibold">Titre du Livre :</label>
                <input type="text" id="title" name="title" class="w-full border border-gray-300 rounded-md px-3 py-2">
            </div>

            <!-- Auteur -->
            <div class="mb-4">
                <label for="author" class="block text-gray-700 font-semibold">Auteur :</label>
                <input type="text" id="author" name="author" class="w-full border border-gray-300 rounded-md px-3 py-2">
            </div>

            <!-- Nombre de Pages -->
            <div class="mb-4">
                <label for="pages" class="block text-gray-700 font-semibold">Nombre de Pages :</label>
                <input type="number" id="pages" name="pages" class="w-full border border-gray-300 rounded-md px-3 py-2">
            </div>

            <!-- Statut -->
            <div class="mb-4">
                <label for="status" class="block text-gray-700 font-semibold">Statut :</label>
                <select id="status" name="status" class="w-full border border-gray-300 rounded-md px-3 py-2">
                    <option value="Read">Lu</option>
                    <option value="Re-read">Re-lu</option>
                    <option value="DNF">N'a pas fini (DNF)</option>
                    <option value="Currently reading">En cours de lecture</option>
                    <option value="Returned Unread">Renvoyé non lu</option>
                    <option value="Want to read">Veut lire</option>
                </select>
            </div>

           <!-- Prix -->
<div class="mb-4">
    <label for="price" class="block text-gray-700 font-semibold">Prix :</label>
    <input type="number" id="price" name="price" class="w-full border border-gray-300 rounded-md px-3 py-2">
</div>

<!-- Pages Lues -->
<div class="mb-4">
    <label for="pagesRead" class="block text-gray-700 font-semibold">Nombre de Pages Lues :</label>
    <input type="number" id="pagesRead" name="pagesRead" class="w-full border border-gray-300 rounded-md px-3 py-2">
</div>

<!-- Format -->
<div class="mb-4">
    <label for="format" class="block text-gray-700 font-semibold">Format :</label>
    <select id="format" name="format" class="w-full border border-gray-300 rounded-md px-3 py-2">
        <option value="Print">Imprimé</option>
        <option value="PDF">PDF</option>
        <option value="Ebook">Ebook</option>
        <option value="AudioBook">Livre audio</option>
    </select>
</div>

<!-- Suggéré par -->
<div class="mb-4">
    <label for="suggestedBy" class="block text-gray-700 font-semibold">Suggéré par :</label>
    <input type="text" id="suggestedBy" name="suggestedBy" class="w-full border border-gray-300 rounded-md px-3 py-2">
</div>

<!-- Bouton d'Enregistrement -->
<button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600">Enregistrer</button>
</form>
</div>
</body>
